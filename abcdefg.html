<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSearch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Default gradient background */
            background: linear-gradient(135deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Apply background image if set via JavaScript */
        body.background-image-set {
            background: url('') no-repeat center center fixed; /* URL will be set by JS */
            background-size: cover;
            animation: none; /* Disable gradient animation when image is set */
        }

        /* Floating particles for extra modern effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 70%, rgba(255,255,255,0.07) 0%, transparent 25%),
                radial-gradient(circle at 70% 30%, rgba(255,255,255,0.07) 0%, transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 25px 0;
            animation: fadeInDown 0.8s ease;
            position: relative;
            z-index: 10;
        }

        /* Updated Logo with Cutout Look */
        .logo {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            background: white;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 15px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: logoPulse 3s infinite;
            position: relative;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .logo-icon {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Instagram-style logo using CSS shapes */
        .logo-icon::before,
        .logo-icon::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        /* Outer ring */
        .logo-icon::before {
            width: 100%;
            height: 100%;
            border: 4px solid white;
            box-sizing: border-box;
            /* Glow effect */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            /* Add a subtle gradient border effect */
            background: conic-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            mask: radial-gradient(transparent 20px, black 22px, black calc(100% - 2px), transparent calc(100% + 2px));
        }

        /* Inner square (the "cutout") */
        .logo-icon::after {
            width: 40%;
            height: 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            /* Add a subtle inner glow */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            /* Add a subtle gradient to the inner square */
            background: linear-gradient(135deg, white, #f0f0f0);
        }


        .nav-links {
            display: flex;
            gap: 28px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.92);
            text-decoration: none;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            color: white;
            text-shadow: 0 0 12px rgba(255,255,255,0.7);
            transform: translateY(-3px);
            /* 3D Pop effect */
            transform: translateY(-3px) perspective(100px) rotateX(10deg);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: white;
            border-radius: 10px;
            transform: translateX(-50%);
            transition: width 0.4s ease;
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
            padding: 50px 20px;
            max-width: 850px;
            position: relative;
            z-index: 5;
        }

        .search-title {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 35px;
            letter-spacing: -3px;
            text-shadow: 0 8px 25px rgba(0,0,0,0.25);
            background: linear-gradient(to right, #ffffff, #f0f0f0, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleFloat 4s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            position: relative;
            margin: 35px 0;
            animation: containerBounce 1.5s ease;
        }

        @keyframes containerBounce {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .search-box {
            width: 100%;
            padding: 20px 120px 20px 60px; /* Left padding for icon, right for AI button */
            font-size: 20px;
            border: none;
            border-radius: 55px;
            background: rgba(255, 255, 255, 0.97);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
            font-weight: 600;
            color: #222;
            position: relative;
            z-index: 2;
            overflow: hidden; /* Ensure text scrolls horizontally */
            white-space: nowrap; /* Prevent text wrapping */
            text-overflow: clip; /* Clip text that overflows */
        }

        .search-box:focus {
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.35),
                0 0 0 3px rgba(255, 255, 255, 0.7),
                0 0 0 6px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 24px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .search-box:focus + .search-icon {
            color: #E1306C;
            transform: translateY(-50%) scale(1.1);
        }

        /* AI Mode Button */
        .ai-mode-btn {
            position: absolute;
            right: 15px; /* Adjusted position */
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Default gradient when AI mode is OFF */
            background: linear-gradient(45deg, #405DE6, #E1306C);
            color: white;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            z-index: 3; /* Higher than search icon but lower than search box */
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ai-mode-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                0 0 15px rgba(255, 255, 255, 0.4);
        }

        .ai-mode-btn.active {
            /* Active gradient when AI mode is ON */
            background: linear-gradient(45deg, #E1306C, #405DE6);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(225, 48, 108, 0.5);
        }

        .search-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .search-btn {
            padding: 14px 35px;
            border: none;
            border-radius: 32px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            font-family: inherit;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-5px) scale(1.03) perspective(500px) rotateX(10deg); /* 3D Pop */
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.6); /* Glow */
        }

        .search-btn:active {
            transform: translateY(1px) scale(0.98) perspective(500px) rotateX(0deg); /* Reset 3D on click */
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }

        .search-btn-primary {
            background: white;
            color: #333;
            min-width: 180px;
        }

        .search-btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            min-width: 180px;
        }

        .search-btn-secondary:hover {
            transform: translateY(-5px) scale(1.03) perspective(500px) rotateX(10deg); /* 3D Pop */
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.4); /* Glow */
        }


        /* Settings Button - Updated to use default gradient initially */
        #settingsBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* Apply the default gradient used when AI mode is OFF */
            background: linear-gradient(45deg, #405DE6, #E1306C);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's on top */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #settingsBtn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Hidden file input for image upload */
        #backgroundImageInput {
            display: none;
        }


        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-title {
                font-size: 60px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
            
            .search-box {
                padding: 18px 110px 18px 55px; /* Adjust for mobile */
                font-size: 18px;
            }
            
            .ai-mode-btn {
                padding: 6px 12px;
                font-size: 12px;
                right: 10px;
            }

            #settingsBtn {
                width: 45px;
                height: 45px;
                font-size: 22px;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .search-title {
                font-size: 48px;
            }
            
            .search-box {
                padding: 16px 100px 16px 50px; /* Adjust for mobile */
                font-size: 17px;
            }
            
            .ai-mode-btn {
                padding: 5px 10px;
                font-size: 11px;
                right: 8px;
            }
            
            .search-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .search-btn {
                width: 100%;
                max-width: 320px;
                padding: 15px;
            }
            
            .logo {
                font-size: 30px;
            }
            /* Adjust logo icon size */
            .logo-icon {
                width: 34px;
                height: 34px;
            }
            
            .nav-links a {
                font-size: 15px;
            }

            #settingsBtn {
                width: 40px;
                height: 40px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 12px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Micro-interaction for search input */
        .search-box::placeholder {
            color: #888;
            font-weight: 500;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="logo-icon"></i> <!-- Updated logo -->
            <span>InstaSearch</span>
        </div>
        <div class="nav-links">
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="imagesLink">Images</a> <!-- This link will now just highlight -->
            <a href="#" id="videosLink">Videos</a>
            <a href="#" id="newsLink">News</a>
            <a href="#" id="mapsLink">Maps</a>
        </div>
    </div>

    <div class="main-content">
        <h1 class="search-title">InstaSearch</h1>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-box" id="searchInput" placeholder="Search with Google...">
            <!-- Added AI Mode Button -->
            <button class="ai-mode-btn" id="aiModeBtn">
                <i class="fas fa-brain"></i>
                <span>AI Mode</span>
            </button>
        </div>
        
        <div class="search-buttons">
            <button class="search-btn search-btn-primary" id="searchBtn">Google Search</button>
            <button class="search-btn search-btn-secondary" id="luckyBtn">I'm Feeling Lucky</button>
        </div>
        
    </div>

    <!-- Settings Button -->
    <button id="settingsBtn" title="Change Background">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Hidden File Input for Background Image -->
    <input type="file" id="backgroundImageInput" accept="image/*">

    <script>
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const luckyBtn = document.getElementById('luckyBtn');
        const aiModeBtn = document.getElementById('aiModeBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const body = document.body;
        const backgroundImageInput = document.getElementById('backgroundImageInput');
        
        // State for AI Mode and Search Type
        let isAiMode = false;
        let searchType = 'web'; // Default to web search
        
        // Navigation links
        const imagesLink = document.getElementById('imagesLink');
        const videosLink = document.getElementById('videosLink');
        const newsLink = document.getElementById('newsLink');
        const mapsLink = document.getElementById('mapsLink');
        const homeLink = document.getElementById('homeLink');
        
        // Function to update the active search type
        function setActiveSearchType(type) {
            searchType = type;
            // Visual feedback could be added here if desired (e.g., highlighting the link)
            // For now, we just store the type.
        }
        
        // Google Search functionality
        function performGoogleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                let searchUrl;
                if (isAiMode) {
                    // Use the AI Mode URL structure
                    searchUrl = `https://www.google.com/search?udm=50&aep=11&q=${encodeURIComponent(query)}`;
                } else {
                    // Construct URL based on the selected search type
                    switch(searchType) {
                        case 'images':
                            searchUrl = `  https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch`;
                            break;
                        case 'web':
                        default:
                            searchUrl = `  https://www.google.com/search?q=${encodeURIComponent(query)}`;
                            break;
                    }
                }
                window.location.href = searchUrl;
            } else {
                shakeInput();
            }
        }
        
        // Navigation functions
        imagesLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            setActiveSearchType('images'); // Set the search type to images
            // Optional: Add visual feedback to indicate it's selected
            // imagesLink.classList.add('active-search-type');
            // Remove from others if needed
            // [videosLink, newsLink, mapsLink].forEach(link => link.classList.remove('active-search-type'));
        });
        
        videosLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '  https://www.youtube.com/      ';
        });
        
        newsLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'https://www.msn.com/en-us/news      ';
        });
        
        mapsLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'https://www.google.com/maps      ';
        });
        
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Reset search type to default and reload the page
            setActiveSearchType('web');
            location.reload();
        });
        
        // Search button functionality
        searchBtn.addEventListener('click', performGoogleSearch);
        
        // "I'm Feeling Lucky" button
        luckyBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                luckyBtn.innerHTML = 'Feeling Lucky <span class="loading"></span>';
                luckyBtn.disabled = true;
                
                // Redirect to Google's "I'm Feeling Lucky" (direct URL)
                setTimeout(() => {
                    // For "I'm Feeling Lucky", use the appropriate URL based on search type
                    let searchUrl;
                    if (isAiMode) {
                        // AI mode doesn't have an "I'm Feeling Lucky" equivalent, so just search
                        searchUrl = `https://www.google.com/search?udm=50&aep=11&q=${encodeURIComponent(query)}`;
                    } else {
                        switch(searchType) {
                            case 'images':
                                // There isn't a direct "I'm Feeling Lucky" for images, so just search images
                                searchUrl = `  https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch&btnI=1`;
                                break;
                            case 'web':
                            default:
                                searchUrl = `    https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
                                break;
                        }
                    }
                    window.location.href = searchUrl;
                }, 800);
            } else {
                shakeInput();
            }
        });
        
        // AI Mode button functionality
        aiModeBtn.addEventListener('click', () => {
            isAiMode = !isAiMode;
            aiModeBtn.classList.toggle('active', isAiMode);
            
            // Update button text based on mode
            const buttonText = aiModeBtn.querySelector('span');
            buttonText.textContent = isAiMode ? 'AI Mode ON' : 'AI Mode';
            
            // Update button appearance based on state - handled by CSS now
            // if (isAiMode) {
            //     aiModeBtn.style.background = 'linear-gradient(45deg, #E1306C, #405DE6)';
            // } else {
            //     aiModeBtn.style.background = 'linear-gradient(45deg, #405DE6, #E1306C)';
            // }
            
            // Optional: Update search button text to reflect mode
            // Removed for cleaner UI, but could be re-added if desired
            // searchBtn.textContent = isAiMode ? 'AI Search' : 'Google Search';
        });

        // Settings Button functionality for background upload
        settingsBtn.addEventListener('click', () => {
            backgroundImageInput.click(); // Trigger the hidden file input
        });

        // Load background image from localStorage on page load
        window.addEventListener('load', () => {
            const savedBackground = localStorage.getItem('instaSearchBackground');
            const savedColors = localStorage.getItem('instaSearchBackgroundColors');
            if (savedBackground) {
                body.style.backgroundImage = `url('${savedBackground}')`;
                body.classList.add('background-image-set');
                // Apply saved colors to AI button and Settings button if available
                if (savedColors) {
                    const colors = JSON.parse(savedColors);
                    aiModeBtn.style.background = `linear-gradient(45deg, ${colors.color1}, ${colors.color2})`;
                    settingsBtn.style.background = `linear-gradient(45deg, ${colors.color1}, ${colors.color2})`; // Apply to settings button

                    // Re-add the active state style using saved colors for AI button
                    const style = document.createElement('style');
                    style.innerHTML = `
                        .ai-mode-btn.active {
                            background: linear-gradient(45deg, ${colors.color2}, ${colors.color1});
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
        });

        // Handle background image upload and update AI button color and Settings button color
        backgroundImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        // Get pixels from top-left and bottom-right corners
                        const topLeftPixel = ctx.getImageData(0, 0, 1, 1).data;
                        const bottomRightPixel = ctx.getImageData(img.width - 1, img.height - 1, 1, 1).data;

                        // Convert to hex
                        const color1 = `rgb(${topLeftPixel[0]}, ${topLeftPixel[1]}, ${topLeftPixel[2]})`;
                        const color2 = `rgb(${bottomRightPixel[0]}, ${bottomRightPixel[1]}, ${bottomRightPixel[2]})`;

                        // Apply gradient to AI button
                        aiModeBtn.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;

                        // Apply the same gradient to Settings button
                        settingsBtn.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;

                        // Update active state gradient for AI button
                        const style = document.createElement('style');
                        style.innerHTML = `
                            .ai-mode-btn.active {
                                background: linear-gradient(45deg, ${color2}, ${color1});
                            }
                        `;
                        document.head.appendChild(style);

                        // Save image and colors to localStorage
                        localStorage.setItem('instaSearchBackground', e.target.result);
                        localStorage.setItem('instaSearchBackgroundColors', JSON.stringify({ color1, color2 }));
                    };
                    img.src = e.target.result;

                    // Set the background image
                    body.style.backgroundImage = `url('${e.target.result}')`;
                    body.classList.add('background-image-set');
                };
                reader.readAsDataURL(file);
            } else if (file) {
                // If a non-image file was selected, clear the saved background
                localStorage.removeItem('instaSearchBackground');
                localStorage.removeItem('instaSearchBackgroundColors');
                // Reset to default gradient
                body.style.backgroundImage = '';
                body.classList.remove('background-image-set');
                aiModeBtn.style.background = 'linear-gradient(45deg, #405DE6, #E1306C)'; // Reset to default
                settingsBtn.style.background = 'linear-gradient(45deg, #405DE6, #E1306C)'; // Reset to default

                 // Re-add the default active state style for AI button
                 const style = document.createElement('style');
                 style.innerHTML = `
                     .ai-mode-btn.active {
                         background: linear-gradient(45deg, #E1306C, #405DE6);
                     }
                 `;
                 document.head.appendChild(style);
            }
        });
        
        // Input focus effect
        searchInput.addEventListener('focus', () => {
            searchInput.placeholder = '';
        });
        
        searchInput.addEventListener('blur', () => {
            if (searchInput.value === '') {
                searchInput.placeholder = 'Search with Google...';
            }
        });
        
        // Add keyboard support
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performGoogleSearch();
            }
        });
        
        // Shake input animation
        function shakeInput() {
            searchInput.style.animation = 'shake 0.5s';
            setTimeout(() => {
                searchInput.style.animation = '';
            }, 500);
        }
        
        // Add CSS animation for shake effect
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-12px); }
                40%, 80% { transform: translateX(12px); }
            }
        `;
        document.head.appendChild(style);
        
    </script>
</body>
</html>
